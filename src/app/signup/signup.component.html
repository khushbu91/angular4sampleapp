<div class="container">
	<form [formGroup]="signupForm" (ngSubmit)='addPost(signupForm.value)'>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email"  placeholder="Enter email"  formControlName ="email">
		    <div *ngIf="signupForm.controls['email'].hasError('required') && !signupForm.controls['email'].pristine" class="error-msg">Email is required.</div>
        	
        	 <div *ngIf="signupForm.controls['email'].hasError('email') && !signupForm.controls['email'].pristine " class="error-msg">Email is invalid.</div>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName ="password">
	          	<div *ngIf="signupForm.controls['password'].hasError('required')  && signupForm.controls['password'].touched" class="error-msg">password is required.</div>
        	
        	</div>	
  		  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
	 </form> 
</div>
