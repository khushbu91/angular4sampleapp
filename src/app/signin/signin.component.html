<div class="container">
	<form [formGroup]="rForm" (ngSubmit)='addPost(rForm.value)'>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email"  placeholder="Enter email"  formControlName ="name">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName ="email">
		  </div>
  		  <button type="submit" class="btn btn-primary">LogIn</button>
	 </form> 
</div>
